<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>

<body>
    <div style="width: 800px;padding: 20px;border: 1px solid #ccc; border-radius: 5px;margin: 30px auto; " id="form_layer">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" placeholder="請輸入姓名" autocomplete="off" name="username">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <a href="javascript:;">忘記密碼？</a>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                    <select name="city" lay-search>
                        <option value=""></option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2" disabled>广州</option>
                        <option value="3" selected>深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                    <select name="quiz">
                        <option value="">请选择</option>
                        <optgroup label="城市记忆">
                            <option value="你工作的第一个城市">你工作的第一个城市？</option>
                        </optgroup>
                        <optgroup label="学生时代">
                            <option value="你的工号">你的工号？</option>
                            <option value="你最喜欢的老师">你最喜欢的老师？</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="写作" value="1">
                    <input type="checkbox" name="like[read]" title="阅读" checked>
                    <input type="checkbox" name="like[dai]" title="发呆">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="" title="写作" lay-skin="primary" checked>
                    <input type="checkbox" name="" title="发呆" lay-skin="primary">
                    <input type="checkbox" name="" title="禁用" lay-skin="primary" disabled>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch" lay-skin="switch">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch01" lay-skin="switch" lay-text="ON|OFF" value="1" checked>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch02" lay-skin="switch" lay-text="开启|关闭">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch03" lay-skin="switch" disabled>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                    <input type="radio" name="sex" value="" title="中性" disabled>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../static/layui/layui.js "></script>
    <script>
        layui.use(['jquery', 'form', 'layer'], function () {
            var $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;

            // form.render('select');

            form.on('submit(formDemo)', function (data) {
                console.log(data);

                // from.render();
                form.render('select');

                return false;
            });

            layer.open({
                content: $('#form_layer').html(),
                success: function () {
                    form.render();
                }
            });

        });
    </script>
</body>

</html>

    .layui-form-pane: 表单组
 -->
