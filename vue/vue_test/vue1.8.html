<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue计算属性</title>
	</head>
	<body>
	    <div id="app">
	        <!-- 计算属性 b永远是a的2倍-->
	        <button @click.stop="add">add</button>
	        <p>a: {{ a }}  -- b: {{ b }}</p>
	        <p>c: {{ c }}</p>
	    </div>

	    <script src="vue1.0.26.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var vm = new Vue({
	    	    el: '#app',
	    	    data: {
	    	        a: 10
	    	    },
	    	    computed: {
                    b() {
                        return this.a * 2;
                    },
                    c: {
                        get() {
                            return this.a + 2;
                        },
                        set(val) {
                            console.log(val);
                            this.a = val;
                        }
                    }
	    	    },
	    	    methods: {
	    	        add() {
	    	            this.a++;
	    	        }
	    	    }
	    	});

	    	document.onclick = function() {
	    	    vm.c = 100;
	    	}
	    </script>
	</body>
</html>
